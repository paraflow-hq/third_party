name: Angle

permissions:
  contents: write

env:
  ANGLE_VERSION: "a6ee4641d07e3f65cf54aa01c4707151db7a506b"

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/angle.yaml"
    tags:
      - "*"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/angle.yaml"

  workflow_dispatch:
    inputs:
      commit:
        description: "ANGLE commit hash to build"
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: linux-x64
            target_cpu: "x64"
            os: ubuntu-22.04
          - platform: linux/arm64
            arch: linux-arm64
            target_cpu: "arm64"
            os: ubuntu-22.04
          - platform: darwin/arm64
            arch: osx-arm64
            target_cpu: "arm64"
            os: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Depot Tools
        uses: newkdev/setup-depot-tools@v1.0.1

      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@main

      - name: Download
        run: |
          mkdir -pv angle
          cd angle
          fetch angle
          git checkout ${{ inputs.commit || env.ANGLE_VERSION }}
          gclient sync

      - name: Build
        run: |
          cd angle

          # Install required sysroots for cross-compilation
          if [[ "${{ matrix.platform }}" == "linux/arm64" ]]; then
            build/linux/sysroot_scripts/install-sysroot.py --arch=arm64
          fi

          # config
          gn gen ../out/Release --args=" \
            is_debug=false \
            target_cpu=\"${{ matrix.target_cpu }}\" \
            angle_enable_vulkan=true \
            angle_enable_swiftshader=true \
            angle_enable_gl=false \
            angle_enable_gl_desktop_backend=false \
            angle_enable_wgpu=false \
            angle_enable_null=false \
            angle_use_x11=false \
            angle_has_histograms=false \
            angle_build_tests=false"

          # use SwiftShader default
          sed -i -e 's/return angle::vk::ICD::Default;/return angle::vk::ICD::SwiftShader;/g' src/libANGLE/renderer/vulkan/DisplayVk.cpp

          # build
          ninja -C ../out/Release libEGL libGLESv2 libvulkan swiftshader_libvulkan

          # copy release files
          rm -rf ../release_files
          mkdir -p ../release_files/include
          cp -a include/EGL ../release_files/include/
          cp -a include/GLES2 ../release_files/include/
          cp -a include/GLES3 ../release_files/include/
          cp -a include/KHR ../release_files/include/
          mkdir -p ../release_files/lib
          if [[ "${{ matrix.platform }}" == "darwin/arm64" ]]; then
            cp -a ../out/Release/libEGL.dylib ../release_files/lib/
            cp -a ../out/Release/libGLESv2.dylib ../release_files/lib/
            cp -a ../out/Release/libvk_swiftshader.dylib ../release_files/lib/
          else
            cp -a ../out/Release/libEGL.so ../release_files/lib/
            cp -a ../out/Release/libGLESv2.so ../release_files/lib/
            cp -a ../out/Release/libvk_swiftshader.so ../release_files/lib/
            cp -a ../out/Release/libvulkan.so.1 ../release_files/lib/
            cp -a ../out/Release/vk_swiftshader_icd.json ../release_files/lib/
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        id: upload-artifacts
        with:
          name: angle-libraries-${{ matrix.arch }}-${{ github.run_number }}
          path: |
            release_files
          retention-days: 30
          compression-level: 6

      - name: Artifact info
        run: |
          echo "Architecture: ${{ matrix.arch }}"
          echo "Artifact ID: ${{ steps.upload-artifacts.outputs.artifact-id }}"
          echo "Artifact URL: ${{ steps.upload-artifacts.outputs.artifact-url }}"

      - name: Create release archive
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Get commit hash from input parameter and take first 8 characters
          COMMIT_HASH=$(echo "${{ inputs.commit || env.ANGLE_VERSION }}" | head -c 8)
          echo "Using commit hash: $COMMIT_HASH"

          cp -a release_files release-files
          cd release-files
          zip -r ../libangle-${{ matrix.arch }}-${COMMIT_HASH}.zip .
          cd ..
          ls -la libangle-${{ matrix.arch }}-${COMMIT_HASH}.zip
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

      - name: Upload to release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "angle-${{ env.COMMIT_HASH }}"
          name: "Angle Build ${{ env.COMMIT_HASH }}"
          files: libangle-${{ matrix.arch }}-${{ env.COMMIT_HASH }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: true
